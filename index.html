<!DOCTYPE html>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  /* INTRO SCREEN */
  #intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(#87ceeb, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .cloud {
    position: absolute;
    width: 60%;
    height: 100%;
    background: white;
    top: 0;
    transition: transform 2s ease-in-out;
  }

  .cloud.left {
    left: 0;
  }

  .cloud.right {
    right: 0;
  }

  /* BUNNY */
  .bunny {
    font-size: 80px;
    position: absolute;
    bottom: 20%;
    animation: jump 1s infinite alternate;
  }

  @keyframes jump {
    from { transform: translateY(0); }
    to { transform: translateY(-30px); }
  }

  /* MAIN PAGE */
  #main {
    display: none;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 38px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  p {
    color: white;
    font-size: 20px;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 14px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 0;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
    left: 150px;
  }

  .flowers {
    font-size: 30px;
    animation: float 3s infinite linear;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-20px); }
  }
</style>
</head>

<!-- INTRO -->
