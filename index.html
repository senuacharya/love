<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Love Me?</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    font-size: 36px;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px #00000050;
  }

  .buttons {
    position: relative;
  }

  button {
    padding: 14px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
  }
</style>
</head>

<body>

<h1>Do you love me? ğŸ’–ğŸ¥º</h1>

<div class="buttons">
  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ˜</button>
</div>

<audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-romantic-notification-1005.mp3"></audio>
<audio id="noSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const yesSound = document.getElementById("yesSound");
  const noSound = document.getElementById("noSound");

  noBtn.addEventListener("mouseover", () => {
    noSound.play();
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener("click", () => {
    yesSound.play();
    createHearts();
    setTimeout(() => {
      alert("I knew it ğŸ˜˜â¤ï¸ Love you forever!");
    }, 500);
  });

  function createHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }
</script>

</body>
</html>
